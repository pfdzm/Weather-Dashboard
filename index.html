<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="jumbotron card my-3">
        <h1 class="display-4 text-primary">Weather Search</h1>
        <p class="lead">
          Search for current weather using the Open Weather API
        </p>
      </div>
      <div class="card">
        <div class="card-body">
          <form id="search" class="form-inline">
            <div class="form-group">
              <label for="city" class="mr-sm-2">City</label>
              <input
                id="city"
                class="form-control mr-sm-2 mb-3 mb-sm-0"
                name="city"
                placeholder="Berlin"
              />
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h6 class="card-title">Map</h6>
          <div id="mapid"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h6 class="card-title">Cities</h6>
          <div
            class="d-flex justify-content-between flex-wrap"
            id="target"
          ></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h6 class="card-title">5 Day Forecast</h6>
          <div class="d-flex flex-wrap" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
